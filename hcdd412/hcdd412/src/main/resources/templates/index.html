<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Courses List</h1>

    <a th:href="@{/showNewCourseForm}" class="btn btn-primary mb-3">Add Course</a>
    <a th:href="@{/studentList}" class="btn btn-secondary mb-3">View Students</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Course Department</th>
            <th>Course Number</th>
            <th>Course Name</th>
            <th>Number of Students</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${listCourses}">
            <td th:text="${course.courseDept}"></td>
            <td th:text="${course.courseNum}"></td>
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.courseStuds}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${course.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
