<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
  <h1>Student Management System</h1>
  <hr>
  <h2>Update Student</h2>

  <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">

    <input type="hidden" th:field="*{sid}" />

    <div class="mb-3">
      <label for="studName" class="form-label">Student Name</label>
      <input type="text" th:field="*{studName}" id="studName" class="form-control col-4">
    </div>

    <div class="mb-3">
      <label for="studEmail" class="form-label">Student Email</label>
      <input type="text" th:field="*{studEmail}" id="studEmail" class="form-control col-4">
    </div>

    <div class="mb-3">
      <label for="courses" class="form-label">Select Course (CRTL + SELECT For More):</label>
      <select class="form-control" id="courses" th:field="*{courses}" multiple="multiple">
        <option th:each="course : ${allCourses}"
                th:value="${course.id}"
                th:text="${course.courseName}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Student</button>
    <a th:href="@{/studentList}" class="btn btn-secondary">Back to Student List</a>
  </form>
</div>
</body>
</html>
