<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Students List</h1>
    <a th:href="@{/showNewStudentForm}" class="btn btn-primary mb-3">Add Student</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Student Name</th>
            <th>Student Email</th>
            <th>Enrolled Courses</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listStudents}">
            <td th:text="${student.studName}"></td>
            <td th:text="${student.studEmail}"></td>
            <td>
                <span th:each="course, iterStat : ${student.courses}" th:text="${course.courseName} + (${iterStat.last} ? '' : ', ')"></span>
            </td>
            <td>
                <a th:href="@{/showStudFormForUpdate/{id}(id=${student.sid})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteStudent/{id}(id=${student.sid})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-secondary">Back to Course List</a>
</div>
</body>
</html>
