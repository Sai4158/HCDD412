<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1>Course Management System</h1>
    <hr>
    <h2>Save Course</h2>
    <form action="#" th:action="@{/saveCourse}" th:object="${course}" method="POST">
        <div class="mb-3">
            <input type="text" th:field="*{courseDept}" placeholder="Course Department" class="form-control col-4">
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{courseNum}" placeholder="Course Number" class="form-control col-4">
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{courseName}" placeholder="Course Name" class="form-control col-4">
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{courseStuds}" placeholder="Number of Students" class="form-control col-4">
        </div>
        <button type="submit" class="btn btn-success">Save Course</button>
        <a th:href="@{/}" class="btn btn-secondary">Back to Course List</a>
    </form>
</div>
</body>
</html>
