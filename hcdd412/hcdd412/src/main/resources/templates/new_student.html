<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1>Student Management System</h1>
    <hr>
    <h2>Save Student</h2>
    <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
        <div class="mb-3">
            <input type="text" th:field="*{studName}" placeholder="Student Name" class="form-control col-4">
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{studEmail}" placeholder="Student Email" class="form-control col-4">
        </div>
        <div class="mb-3">
            <label for="courses" class="form-label">Select Course(s):</label>
            <select class="form-control" id="courses" th:field="*{courses}" multiple="multiple">
                <option th:each="course : ${allCourses}"
                        th:value="${course.id}"
                        th:text="${course.courseName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save Student</button>
        <a th:href="@{/studentList}" class="btn btn-secondary">Back to Student List</a>
    </form>
</div>
</body>
</html>
